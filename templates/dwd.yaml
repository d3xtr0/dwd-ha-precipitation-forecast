- sensor:
    - name: "Regen - Jetzt"
      unique_id: "rain_next_0m"
      state: >
        {% set e = state_attr('sensor.rain_radar','entries') %}
        {{ e[0]['value'] if e is not none and e|length > 0 and e[0]['value'] is not none else 0 }}
      unit_of_measurement: "mm/h"
      icon: mdi:weather-rainy

